version: "3.7"
services:
  traefik:
    # command: --configFile=/etc/traefik/traefik.yml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.prod.yml:/etc/traefik/traefik.yml
      - acme:/etc/traefik/acme
    networks:
      - web
    ports:
      - 80:80
      - 443:443
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - traefik.enable=false
      restart_policy:
        condition: on-failure
  backend:
    networks:
      - web
      - backend
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.backend.rule=Host(`backend.memehub.lol`)
        - traefik.http.routers.backend.entrypoints=secure
        - traefik.http.services.backend.loadbalancer.server.port=5000
        - traefik.http.routers.backend.tls.certresolver=letsencrypt
        - traefik.http.services.backend.loadbalancer.sticky.cookie=true
        - traefik.http.services.backend.loadbalancer.sticky.cookie.name=sticky_speed_cow
        # - traefik.http.services.backend.loadbalancer.sticky.cookie.httpOnly=true
        - traefik.http.services.backend.loadbalancer.sticky.cookie.domain="memehub.lol"
        # - traefik.http.services.backend.loadbalancer.sticky.cookie.secure require HTTPS
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
  sitedata:
    environment: 
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - sitedata:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
  redis:
    volumes:
      - redis:/data
    networks:
      - backend
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
  controllers:
    command: celery worker -B -l info -A controller.CELERY
    networks:
      - backend
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
volumes:
  sitedata:
  redis:
  acme:
networks:
  backend:
    driver: overlay
    attachable: true
  web:
    external: true